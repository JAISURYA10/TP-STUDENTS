    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const surveyContainer = document.querySelector('.survey-container');
            const summaryContainer = document.querySelector('.summary-container');
            const addFeedbackButton = document.querySelector('#feedbackLink');

            addFeedbackButton.addEventListener('click', function() {
                surveyContainer.classList.remove('hidden');
                summaryContainer.classList.add('hidden');
            });

            const surveyForm = document.getElementById('surveyForm');
            if (surveyForm) {
                surveyForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const starsContainers = document.querySelectorAll('.stars');
                    let allQuestionsAnswered = true;

                    starsContainers.forEach(starsContainer => {
                        if (starsContainer.dataset.rating === '0') {
                            allQuestionsAnswered = false;
                            return;
                        }
                    });

                    if (allQuestionsAnswered) {
                        console.log('Submitting survey...');
                        console.log('Survey Submitted...');
                        surveyContainer.classList.add('hidden');
                        summaryContainer.classList.remove('hidden');
                    } else {
                        alert('Please answer all questions before submitting.');
                    }
                });
            }
        });

        function toggleSurveyForm() {
            const surveyContainer = document.querySelector('.survey-container');
            const summaryContainer = document.querySelector('.summary-container');
            surveyContainer.classList.remove('hidden');
            summaryContainer.classList.add('hidden');
        }
